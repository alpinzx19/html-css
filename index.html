<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Store with Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Pop-Up Store</h1>
        <button id="openPopup">View Products</button>
        <div class="menu">
            <span id="menuDots">⋮</span>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Our Products</h2>
            <ul>
                <li>Product 1 - $10</li>
                <li>Product 2 - $20</li>
                <li>Product 3 - $30</li>
            </ul>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

    <div id="menuPopup" class="menu-popup">
        <div class="menu-content">
            <span class="close" id="closeMenu">&times;</span>
            <h2>Options</h2>
            <ul>
                <li>About Us</li>
                <li>Contact</li>
                <li>Help</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
