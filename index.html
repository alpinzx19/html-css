<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Game</h1>
        <div class="game-area">
            <p id="score">Score: 0</p>
            <button id="increase">Increase Score</button>
        </div>
        <div class="top-up-area">
            <h2>Top-Up</h2>
            <input type="number" id="topupAmount" placeholder="Enter amount" />
            <button id="topupButton">Top Up</button>
            <p id="balance">Balance: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
